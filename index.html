<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Status</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/cameras.css">
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/cameras.js"></script>
</head>
<body>
    <div class="top">
        <div>
            <h1>Camera Status</h1>
            <h3>Currently Live: <span class="current">N/A</span></h3>
        </div>
        <div class="clear">
            Clear
        </div>
    </div>
    <div class="bottom">
        <div id="camera-one" class="inactive">
            <div class="thumbnail">
                <span class="material-symbols-rounded icon">
                    no_photography
                </span>
                Camera 1
            </div>
            <div class="status"></div>
        </div>
        <div id="camera-two" class="inactive">
            <div class="thumbnail">
                <span class="material-symbols-rounded icon">
                    no_photography
                </span>
                Camera 2
            </div>
            <div class="status"></div>
        </div>
        <div id="camera-three" class="inactive">
            <div class="thumbnail">
                <span class="material-symbols-rounded icon">
                    no_photography
                </span>
                Camera 3
            </div>
            <div class="status"></div>
        </div>
    </div>
</body>
</html>
